<!DOCTYPE html>
<html>
<head>
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1 class="text-center">Weather Dashboard</h1>
    
  </header>

  <div class="container">
    <div class="row">
      <!-- Left Side Column -->
      <div class="col">
        <!-- Search Form -->
        <form id="searchForm">
          <input type="text" id="cityInput" placeholder="Enter a city">
          <button type="submit">Search</button>
        </form>
        <!-- Search History -->
        <div id="searchHistory" class="search-history card">
          <div class="card-header">Search History</div>
          <ul id="historyList" class="list-group list-group-flush"></ul>
        </div>

                <!-- Current Weather -->
                <div id="currentWeather" class="card">
                  <div class="card-header">Current Weather</div>
                  <div class="card-body">
                    <p id="cityName"></p>
                    <p id="date"></p>
                    <p id="weatherIcon"></p>
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="windSpeed"></p>
                  </div>
                </div>
      </div>
      <!-- Right Side Column -->
      <div class="col">
        <!-- Forecast -->
        <div id="forecast" class="card">
          <div class="card-header">5-Day Forecast</div>
          <ul id="forecastList" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
