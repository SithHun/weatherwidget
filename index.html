<!DOCTYPE html>
<html>
<head>
  <title>Weather Dashboard</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
  <h1>Weather Dashboard</h1>

  <div class="container">
    <!-- Left Side Column -->
    <div class="left-column">
      <!-- Search Form -->
      <form id="searchForm">
        <input type="text" id="cityInput" placeholder="Enter a city">
        <button type="submit">Search</button>
      </form>

      <!-- Search History -->
      <div id="searchHistory" class="search-history card">
        <div class="card-header">Search History</div>
        <ul id="historyList" class="list-group list-group-flush"></ul>
      </div>
    </div>

    <!-- Right Side Column -->
    <div class="right-column">
      <!-- Current Weather -->
      <div id="currentWeather" class="card">
        <div class="card-header">Current Weather</div>
        <div class="card-body">
          <p id="cityName"></p>
          <p id="date"></p>
          <p id="weatherIcon"></p>
          <p id="temperature"></p>
          <p id="humidity"></p>
          <p id="windSpeed"></p>
        </div>
      </div>

      <!-- Forecast -->
      <div id="forecast" class="card">
        <div class="card-header">5-Day Forecast</div>
        <ul id="forecastList" class="list-group list-group-flush"></ul>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
